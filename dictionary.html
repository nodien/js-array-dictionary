<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Dictionary</title>
</head>
<body>

<h2>Multilingual Dictionary</h2>

From:
<label for="fromLang"></label><select id="fromLang">
    <option value="en">English</option>
    <option value="vi">Vietnamese</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
</select>

To:
<label for="toLang"></label><select id="toLang">
    <option value="en">English</option>
    <option value="vi">Vietnamese</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
</select>

<label for="wordInput"></label><input type="text" id="wordInput" placeholder="Enter a word">
<button onclick="searchWord()">Translate</button>

<p id="result"></p>

<script>
    let vi = ["quả táo", "trái chuối", "con mèo", "con chó"];
    let en = ["apple", "banana", "cat", "dog"];
    let es = ["manzana", "plátano", "gato", "perro"];
    let fr = ["pomme", "banane", "chat", "chien"];

    function getArrayLang(lang) {
        switch (lang) {
            case "vi": return vi;
            case "en": return en;
            case "fr": return fr;
            case "es": return es;
        }
    }

    function searchWord() {
        let fromLang = document.getElementById("fromLang").value;
        let toLang = document.getElementById("toLang").value;
        let inputWord = document.getElementById("wordInput").value.toLowerCase();
        let result = "Word not found.";

        let fromArray = getArrayLang(fromLang);
        let toArrayLang = getArrayLang(toLang);

        let index = fromArray.indexOf(inputWord);

        if (index !== -1) {
            result = toArrayLang[index];
        }

        document.getElementById("result").innerText = result;
    }
</script>

</body>
</html>
